<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>testing</title>
</head>
<style>
  #editor {
    width: 800px;
    height: 600px;
    background-color: white;
    border: 1px solid grey;
    font-size: larger;
    margin: 10px;
    padding: 10px;
  }
</style>

<body>
  <div id="editor" oninput="printchar();"></div>
  <textarea id="ta" rows="5" oninput="printchar();"></textarea>
  <div id="console"></div>
  <script>
    var editor = document.getElementById("editor");
    var console = document.getElementById("console");
    console.log = function(str) {
      console.innerHTML += "<br/>" + str;
    }
    function printchar() {
      console.log("\ntyped: " + editor.innerHTML);
      editor.innerHTML += "aa";
    }
    editor.contentEditable = true;
    editor.focus();
    editor.addEventListener('oninput', printchar);
  </script>
</body>
</html>
